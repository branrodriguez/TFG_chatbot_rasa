version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: notification_app
  examples: |
    - I want to [disable](action) the [camera](name_app) notification
    - [disable](action) [youtube](name_app) notification
    - [disable](action) [youTube](name_app) notification
    - I want to [disable](action) the [gmail](name_app) notification
    - I want to [enable](action) the [gmail](name_app) notification
    - I want to [disable](action) the [settings](name_app) notification
    - [disable](action) [chrome](name_app) notifications
    - [enable](action) [Chrome](name_app) notifications
- intent: restrict_data
  examples: |
    - [disable](action) [youtube](name_app) usage background data
    - [enable](action) [gmail](name_app) background data
    - I want to [disable](action) the [facebook](name_app) mobile data
    - I want to [disable](action) [gmail](name_app) WI-FI usage
    - [enable](action) [chrome](name_app) WIFI usage
- synonym: enable
  examples: |
    - authorize
    - permit
    - allow
    - legalize
- synonym: disable
  examples: |
    - restrict
    - control
    - limit
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
